  <header class="entry-header">
    <h2>Linux的运行级别初探
    </h2>
  </header>
  <section class="entry-content">
    <p>####Linux的运行级别初探
######Linux的运行级别分为6个运行级别,分别为:   0 停机 1 单用户(无网络连接,只开启少量的进程,准许非root用户登录) 2 多用户(无网络连接,只开启少量的进程) 3 多用户(启动网络连接) 一般默认以这个模式启动 4 用户自定义 5 多用户带图形界面 6 重启   </p>
  </section>
